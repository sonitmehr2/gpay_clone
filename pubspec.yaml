name: gpay_clone
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  audioplayers: ^5.2.1
  cloud_firestore: ^4.13.3
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.0
  firebase_storage: ^11.5.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.19.0
  lottie: ^2.6.0
  provider: ^6.1.1
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/audio/
  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
